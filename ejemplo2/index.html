<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sweetalert2/css/sweetalert2.min.css">
    <script src="sweetalert2/js/sweetalert2.min.js"></script>
    <link href="assets/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="assets/dist/js/bootstrap.bundle.min.js"></script>

   

    <title>API REST</title>

<body>
 
<!--Formulario usado para registrar los clientes-->
    <form id="formRegistrarCliente" name="formRegistrarCliente">
      <div class="col-6 border" style="margin:20px auto 20px; padding: 20px;">
        <h2 style="text-align: center;">Registrar Clientes</h2>
       <div class="form-group row" style="padding-top: 15px;">
          <div class="col-12">
            <select id="id">
              <option id="0"></option>
            </select>
          </div>
        </div>
        <div class="form-group row" style="padding-top: 15px;">
          <div class="col-12">
            <input id="nombre" name="nombre" type="text" class="form-control" placeholder="Nombre">
          </div>
        </div>
        <div class="form-group row" style="padding-top: 15px;">
          <div class="col-12">
            <input id="apellido" name="apellido" type="text" class="form-control" placeholder="Apellidos">
          </div>
        </div>
        <div class="form-group row" style="padding-top: 15px;">
           <div class="col-4">
            <input id="fechaNacimiento" name="fechaNacimiento" type="date" class="form-control" placeholder="Fecha Nacimiento">
          </div>
          <div class="col-4">
            <input id="telefono" name="telefono" type="text" class="form-control" placeholder="TelÃ©fono">
          </div>
          <div class="col-4">
            <input id="dni" name="dni" type="text" class="form-control" placeholder="D.N.I.">
          </div>
        </div> 
        <div class="form-group row" style="padding-top: 15px;">
          <div class="col-12">
            <button name="btnConsultarPorId" id="btnConsultarPorId" type="button" class="btn btn-outline-primary" title="Consultar (Por Id)">Consultar</button>
            <button name="btnConsultarTodos" id="btnConsultarTodos" type="button" class="btn btn-outline-success" title="Consultar (Todos)">Consultar</button>
            <button name="btnRegistrarCliente" id="btnRegistrarCliente" type="button" class="btn btn-outline-dark" title="Registrar">Registrar</button>
            <button name="btnEditarCliente" id="btnEditarCliente" type="button" class="btn btn-outline-warning" title="Editar">Editar</button>
            <button name="btnEliminarCliente" id="btnEliminarCliente" type="button" class="btn btn-outline-danger" title="eliminar">Eliminar</button>
          </div>
        </div>
      </div>
    </form>
    

    <script src="js/codigo.js"></script>
</body>
</html>
