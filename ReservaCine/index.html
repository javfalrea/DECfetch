<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <script
      src="https://kit.fontawesome.com/a05c1998d9.js"
      crossorigin="anonymous"
    ></script>

    <title>Reserva tu butaca</title>
  </head>
  <body>
    <div class="container my-5">
      <header class="text-center mb-4">
        <h1 class="display-6 fw-bold">RESERVA TU BUTACA</h1>
        <h2 class="h5 text-muted">SALA: CINES DAW | PELICULA: MATRIX</h2>
        <hr />
      </header>

      <div id="horario" class="d-flex justify-content-center gap-3 mb-5">
        <input
          id="fechaReserva"
          name="fechaReserva"
          type="date"
          class="form-control w-auto"
        />

        <select id="horaReserva" name="horaReserva" class="form-select w-auto">
          <option value="" disabled selected>Selecciona la hora</option>
          <option value="18:00:00">18:00</option>
          <option value="20:00:00">20:00</option>
          <option value="22:00:00">22:00</option>
        </select>
      </div>

      <div
        id="cine"
        class="d-flex justify-content-center align-items-center mb-5"
      >
        <table id="butacas" class="border-0"></table>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script src="js/codigo.js"></script>
  </body>
</html>
